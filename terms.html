<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용약관 - 주택 담보 대출 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: block;
            padding: 4rem 2rem;
        }

        .legal-container {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: var(--text-color);
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: none;
            padding-bottom: 0;
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div class="legal-container glass-panel">
        <h1>이용약관</h1>

        <h2>1. 서비스의 목적</h2>
        <p>본 서비스는 사용자에게 주택 담보 대출 및 DSR 계산 시뮬레이션을 제공하는 것을 목적으로 합니다.</p>

        <h2>2. 결과의 정확성</h2>
        <p>계산 결과는 입력 정보에 기반한 예측치이며 실제 금융기관의 대출 금리 및 한도와 100% 일치하지 않을 수 있습니다. 최종 대출 여부는 해당 금융기관의 심사에 따릅니다.</p>

        <h2>3. 책임의 제한</h2>
        <p>서비스 제공자는 본 서비스의 결과를 신뢰하여 발생한 결과에 대해 법적인 책임을 지지 않습니다. 실제 대출 시에는 반드시 전문가 및 금융기관과 상담하시기 바랍니다.</p>

        <div style="margin-top: 3rem; text-align: center;">
            <a href="index.html" style="color: var(--primary-color); text-decoration: none;">메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
